<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List</title>
	<!-- Link to external CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Link to Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="tosoicon.png" type="image/x-icon">

</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>
		<!-- Form to add new tasks to the list -->
		<form id="addForm">
			<input type="text" id="newTask" placeholder="Add new task...">
			<button type="submit"> Add Task <i class="fas fa-plus"></i></button>
		</form>
		<!-- List of tasks -->
		<ul id="taskList"></ul>
		<!-- Confirmation modal for deleting tasks -->
		<div id="modal" class="modal">
			<div class="modal-content">
				<h2>Confirm Delete</h2>
				<p class="confirmText">Are you sure you want to delete this task?</p>
				<button id="cancelBtn" class="btn cancelBtn">Cancel</button>
				<button id="confirmBtn" class="btn deleteBtn">Delete</button>
			</div>
		</div>
		<!-- Confirmation modal for deleting tasks -->
		<div id="modalEdit" class="modalEdit">
			<div class="modalEdit-content">
                <h2 class="updatetitle">
                    Update This
                </h2>
                <input type="text" id="updateTask"> <br>
                <button class="btn cancelBtn" id="canceUpdatelBtn">Cancel</button>
				<button  class="btn updateBtn" id="updateBtn">Update</button>
			</div>
		</div>
	</div>
    	<!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
